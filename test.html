<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button>btn</button>
<script>
  var obj = [{id:1,value:3},{id:2,value:5},{id:3,value:1},{id:4,value:4},{id:5,value:5}]

  function quick(obj){
    for (i = 0; i < obj.length - 1; i++) {    //排序趟数 注意是小于
      for (j = 0; j < obj.length - i - 1; j++) {
        if (obj[j].value > obj[j + 1].value) {
          var temp = obj[j].value;
          var id = obj[j].id;
          obj[j].value = obj[j + 1].value;
          obj[j].id = obj[j + 1].id;
          obj[j + 1].value = temp;
          obj[j + 1].id = id;
        }
      }
    }
    console.log(obj)
  }
  quick(obj)
</script>
</body>
</html>
